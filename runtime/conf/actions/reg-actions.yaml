    "AWS_INSTANCE_TYPE" : "m3.large"
    "AWS_AMI" : "ami-537afa20"
    "AWS_SG" : "sg-fae5169d"   # lds-combined
    "CHEF_ENV"  : "defra-reg-production-server"
